<!DOCTYPE html>
<html>
<head>
	<title>showInfo</title>
	<meta charset="utf-8">
</head>
<body>
	{% extends 'bootstrap/base.html' %}
	{% block title %}ShowInfo{% endblock %}
	{% block content %}
	<div class="container">
		<div class="row"></div>
		<div class="page-header">
			<h3>人员信息</h3>
		</div>
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<a href="http://localhost:8080/user/add/"><button class="btn btn-default">添加</button></a>
			<button type="text" class="btn btn-default">添加</button>
		</div>
		{% if users %}
		<table class="table table-bordered">
			<tr>
				<th>序号</th>
				<th>姓名</th>
				<th>邮箱</th>
			</tr>
			{% for u in users %}
			<tr>
				<td>{{u.id}}</td>
				<td>{{u.username}}</td>
				<td>{{u.email}}</td>
			</tr>
			{% endfor %}
		</table>

		{% endif %}
	</div>

	{% endblock content %}

</body>
</html>
