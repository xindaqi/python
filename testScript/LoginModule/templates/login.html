<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Facebook登录表单 - 站长素材</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <!--[if lt IE 9]><script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
  <div class="logo">
      <img class="logo_img" src="{{ url_for('static',filename='images/glasses.png') }}">
  </div>
  <form class="login" action="/api/login" method="POST">
    <h1>AI+Platform</h1>
    <div class="login_show">
      <label for="login_show">用户名</label>
    </div>
    <input type="text" name="username" class="login-input" placeholder="Email Address" autofocus>
    <div class="login_show">
        <label for="u_name">用户密码</label>
    </div>
    <input type="password" name="password" class="login-input" placeholder="Password">
    <label><input type="checkbox" name="auto_login" value="自动登录">自动登录</label>
    <label><input type="checkbox" name="auto_login" value="记住密码">记住密码</label>
    <input type="submit" value="登录" class="login-submit">
    <p class="login-help"><a href="#">Forgot password?</a></p>
  </form>

  <div class="test_border">
    <p>创建账号<a href="http://localhost:8090/api/display/signup">Create User</a></p>
  </div>
  <div style="text-align:center;clear:both">
    <p>Copyright ©2019 AI+Platform 版权所有</p>
    <p>AI+Platform</p>
  </div>

</body>
